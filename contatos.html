                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email"> E-mail:</label>
                <input type="email" id="email" class="input-padrao" 
                required placeholder="seuemail@dominio.com">
                
                <label for="telefone"> Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" 
                required placeholder="(xx) xxxxx-xxxx "> 

                <label for="mensagem">Fale conosco! Deixe sua mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
 
                 <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" 
                        id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" 
                        id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
                        id="radio-whatsapp" checked>WhatsApp</label>
                   
                 </fieldset>

                <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>

                    </select>
                </fieldset>    

                    <label class="checkbox"><input type ="checkbox" checked>
